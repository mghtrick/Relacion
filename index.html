<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  
    
    <title>Feliz Aniversario Mi Amor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff2d75;
            --accent-light: #ff7eb9;
            --text-light: #ffffff;
            --dark-purple: #3a0ca3;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            overflow-x: hidden;
        }
        
        /* Estilos del bloqueador */
        .blocker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(58, 12, 163, 0.9));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }
        
        .ribbon {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .ribbon:before, .ribbon:after {
            content: "";
            position: absolute;
            display: block;
            bottom: -15px;
            border: 15px solid #d31027;
            z-index: -1;
        }
        
        .ribbon:before {
            left: 0;
            border-right-width: 15px;
            border-left-color: transparent;
        }
        
        .ribbon:after {
            right: 0;
            border-left-width: 15px;
            border-right-color: transparent;
        }
        
        .timer {
            font-size: 36px;
            margin: 30px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            color: var(--text-light);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .alert-button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.4);
        }
        
        .alert-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 75, 43, 0.6);
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }
        
        .info-text {
            margin-top: 20px;
            font-size: 18px;
            max-width: 600px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* Estilos de la página principal */
        .content {
            display: none;
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 0;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        .aniversario-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px;
        }
        
        .aniversario-header {
            text-align: center;
            margin: 20px 0 40px 0;
            color: var(--text-light);
        }
        
        .aniversario-header h1 {
            font-size: 55px;
            margin: 0;
            font-weight: bold;
            line-height: 1.1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* Animación mejorada para todas las letras */
        .aniversario-header h1 span {
            display: inline-block;
            position: relative;
            animation: float 4s ease-in-out infinite;
            color: var(--text-light);
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }
        
        /* Aplicar delays diferentes para cada letra */
        .aniversario-header h1 span:nth-child(1) { animation-delay: 0.0s; }
        .aniversario-header h1 span:nth-child(2) { animation-delay: 0.1s; }
        .aniversario-header h1 span:nth-child(3) { animation-delay: 0.2s; }
        .aniversario-header h1 span:nth-child(4) { animation-delay: 0.3s; }
        .aniversario-header h1 span:nth-child(5) { animation-delay: 0.4s; }
        .aniversario-header h1 span:nth-child(6) { animation-delay: 0.5s; }
        .aniversario-header h1 span:nth-child(7) { animation-delay: 0.6s; }
        .aniversario-header h1 span:nth-child(8) { animation-delay: 0.7s; }
        .aniversario-header h1 span:nth-child(9) { animation-delay: 0.8s; }
        .aniversario-header h1 span:nth-child(10) { animation-delay: 0.9s; }
        .aniversario-header h1 span:nth-child(11) { animation-delay: 1.0s; }
        .aniversario-header h1 span:nth-child(12) { animation-delay: 1.1s; }
        .aniversario-header h1 span:nth-child(13) { animation-delay: 1.2s; }
        .aniversario-header h1 span:nth-child(14) { animation-delay: 1.3s; }
        .aniversario-header h1 span:nth-child(15) { animation-delay: 1.4s; }
        .aniversario-header h1 span:nth-child(16) { animation-delay: 1.5s; }
        .aniversario-header h1 span:nth-child(17) { animation-delay: 1.6s; }
        .aniversario-header h1 span:nth-child(18) { animation-delay: 1.7s; }
        .aniversario-header h1 span:nth-child(19) { animation-delay: 1.8s; }
        .aniversario-header h1 span:nth-child(20) { animation-delay: 1.9s; }
        .aniversario-header h1 span:nth-child(21) { animation-delay: 2.0s; }
        .aniversario-header h1 span:nth-child(22) { animation-delay: 2.1s; }
        .aniversario-header h1 span:nth-child(23) { animation-delay: 2.2s; }
        .aniversario-header h1 span:nth-child(24) { animation-delay: 2.3s; }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-10px) rotate(2deg);
            }
            50% {
                transform: translateY(-5px) rotate(-2deg);
            }
            75% {
                transform: translateY(-8px) rotate(1deg);
            }
        }
        
        .subtitle {
            font-size: 26px;
            margin-top: 20px;
            color: var(--text-light);
            font-weight: normal;
            animation: fadeIn 2s ease-in-out;
            font-family: 'Dancing Script', cursive;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 0 15px;
        }
        
        .photo-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            aspect-ratio: 1/1;
            transition: transform 0.4s cubic-bezier(0.25, 0.1, 0.25, 1), box-shadow 0.4s ease;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .photo-item:hover {
            transform: scale(1.05) rotate(1deg);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }
        
        .photo-item:hover img {
            transform: scale(1.1);
        }
        
        /* Estilos para el botón especial */
        .valentine-button {
            display: block;
            margin: 40px auto;
            padding: 18px 35px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 75, 43, 0.5);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
            z-index: 1;
            font-family: 'Dancing Script', cursive;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .valentine-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 75, 43, 0.7);
        }
        
        .valentine-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .valentine-button:hover:before {
            left: 100%;
        }
        
        /* Estilos para las partículas de corazón */
        .heart {
            position: absolute;
            pointer-events: none;
            animation: floatHeart 3s ease-out forwards;
            color: var(--accent-light);
            font-size: 24px;
            opacity: 0;
            z-index: 10;
        }
        
        @keyframes floatHeart {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(var(--random-x), var(--random-y)) rotate(360deg) scale(1.5);
                opacity: 0;
            }
        }
        
        /* Estilo para los saltos de línea */
        .line-break {
            display: block;
            width: 100%;
            height: 15px;
        }
    </style>
</head>
<body>
    <div class="blocker" id="blocker">
        <div class="ribbon">
            ¡ADVERTENCIA! - ACCESO BLOQUEADO
        </div>
        <div class="info-text">
            Esta página está temporalmente bloqueada hasta el:
        </div>
        <div class="timer" id="timer">
            Calculando tiempo restante...
        </div>
        <div class="info-text">
            Por favor, intente acceder después de la fecha indicada. ok?.
        </div>
        <button class="alert-button" id="alertButton">
            ¡Entendido!
        </button>
    </div>
    
    <div class="content" id="content">
        <div class="aniversario-container">
            <div class="aniversario-header">
                <h1>
                    <span>¡</span><span>F</span><span>e</span><span>l</span><span>i</span><span>z</span>
                    <span class="line-break"></span>
                    <span>A</span><span>n</span><span>i</span><span>v</span><span>e</span><span>r</span><span>s</span><span>a</span><span>r</span><span>i</span><span>o</span><span>,</span>
                    <span class="line-break"></span>
                    <span>M</span><span>i</span> <span>A</span><span>m</span><span>o</span><span>r</span><span>!</span>
                </h1>
                <p class="subtitle">Celebrando nuestro amor día a día mi cielito</p>
            </div>
            
            <div class="photo-grid">
                <div class="photo-item">
                    <img src="fotos/foto1.jpg" alt="Pareja en tienda con luces" />
                </div>
                <div class="photo-item">
                    <img src="fotos/foto2.jpg" alt="Propuesta junto al lago" />
                </div>
                <div class="photo-item">
                    <img src="fotos/foto4.jpg" alt="Pareja al atardecer con árbol" />
                </div>
                <div class="photo-item">
                    <img src="fotos/foto5.jpg" alt="Corazones de madera" />
                </div>
            </div>
            
            <button class="valentine-button" id="valentineButton">
                ¡Descubrelo go?!
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fecha objetivo: 21 de abril de 2025
            const targetDate = new Date('April 21, 2025 00:00:00').getTime();
            
            // Actualizar el contador cada segundo
            const timerInterval = setInterval(function() {
                const now = new Date().getTime();
                const distance = targetDate - now;
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById("timer").innerHTML = 
                    days + " días " + hours + " horas " +
                    minutes + " minutos " + seconds + " segundos ";
                
                if (distance < 0) {
                    clearInterval(timerInterval);
                    document.getElementById("blocker").style.display = "none";
                    document.getElementById("content").style.display = "block";
                }
            }, 1000);
            
            document.getElementById("alertButton").addEventListener("click", function() {
                alert("Esta página permanecerá bloqueada hasta el 21 de abril de 2025. ¡Una sorpresa romántica te espera cuando el temporizador llegue a cero!");
            });
            
            // Función para el botón con efecto de corazones
            document.getElementById("valentineButton").addEventListener("click", function(e) {
                createHearts(e);
                
                setTimeout(() => {
                    window.location.href = "sobre/index1.html";
                }, 1500);
            });
            
            function createHearts(e) {
                const button = e.target;
                const buttonRect = button.getBoundingClientRect();
                const x = buttonRect.left + buttonRect.width / 2;
                const y = buttonRect.top + buttonRect.height / 2;
                
                for (let i = 0; i < 30; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤️';
                    
                    // Valores aleatorios para la animación
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 50 + Math.random() * 100;
                    const randomX = Math.cos(angle) * distance;
                    const randomY = Math.sin(angle) * distance - 150;
                    
                    heart.style.setProperty('--random-x', randomX + 'px');
                    heart.style.setProperty('--random-y', randomY + 'px');
                    
                    heart.style.left = x + 'px';
                    heart.style.top = y + 'px';
                    heart.style.fontSize = (20 + Math.random() * 20) + 'px';
                    heart.style.animationDuration = (2 + Math.random() * 2) + 's';
                    heart.style.animationDelay = (Math.random() * 0.5) + 's';
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }
            }
        });
    </script>
    
    
</body>
</html>
